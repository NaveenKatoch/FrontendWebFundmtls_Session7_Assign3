<!DOCTYPE html>
<html>
<head>
	<title>Number Only Field</title>
	<meta charset="utf-8">

	<style type="text/css">
		
		.row div{
			display: inline-block;
			margin-left: 2%;
		}

		h3{
			margin-top: 50px;
			margin-left: 2%
		}

		.row input{
			margin-left:10px;
		}

		.inputForm{
    		text-align: center;
		}

	</style>

</head>
<body>

<form class="inputForm">
	<h3>Number Only Field</h3>
	<div class="row">
		<div>Input Number</div>
		<input type="text" name="nbrInput" id="nbrInput" oninput="ValidateInputNumber()">
	</div>
</form>

<script type="text/javascript">
	
	function isNumber(n) {
	  return !isNaN(parseFloat(n)) && isFinite(n);
	}

	function ValidateInputNumber(){

		var inputObj = document.getElementById('nbrInput')
		var inputVal = inputObj.value;
		
		if (inputVal!="") {
			if (isNumber(inputVal)==false) {
				inputObj.style.backgroundColor = "#FE0000";
			}else {
				inputObj.style.backgroundColor = "#FFFFFF";
			}
		} else {
			inputObj.style.backgroundColor = "#FFFFFF";
		}
	}

</script>



</body>
</html>
